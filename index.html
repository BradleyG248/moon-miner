<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="startAuto()">
  <header class="bg-head">
    <div class="container">
      <div class="col-12 text-center">
        <h1>Rebellion</h1>
      </div>
    </div>
  </header>
  <main class="bg-main">
    <div class="container">
      <div class="row">
        <div class="col-4 d-flex justify-content-center flex-column align-items-center">
          <h5>Multiplier n' stuff</h5>
          <img onclick="recruit()" class="img-fluid recruit" src="helmet.png" alt="">
        </div>
        <div class="col-4">
          <h5><img class="stat-img" src="helmet.png" alt=""><span id="recruit-stat">: 1</span></h5>
        </div>
        <div class="col-4">
          <h2>Upgrades</h2>
          <div>
            <div class="click-upgrade d-flex flex-column align-items-center">
              <img id="spy" src="crown.png" title="Buy This" onclick="buyClickUpgrade(0)" alt="">
              <p>100</p>
            </div>
            <div class="click-upgrade">

            </div>
          </div>
          <div class="auto-upgrade" onclick="buyAutoUpgrade(0)" id="village">
            <h3>Buy Village</h3>
            <h5><img src="helmet.png" alt=""><span id="village-cost">:20</span></h5>
          </div>
          <div class="auto-upgrade" onclick="buyAutoUpgrade(1)" id="village">
            <h3>Buy Hut</h3>
            <h5><img src="helmet.png" alt=""><span id="hut-cost">:50</span></h5>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
